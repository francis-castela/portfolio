    <script>
        function sortTable(columnIndex) {
            const table = document.querySelector('.custom-table');
            const rows = Array.from(table.querySelectorAll('tbody tr'));

            rows.sort((a, b) => {
                const cellA = a.querySelectorAll('td')[columnIndex].textContent;
                const cellB = b.querySelectorAll('td')[columnIndex].textContent;
                return cellA.localeCompare(cellB);
            });
            rows.forEach(row => table.querySelector('tbody').appendChild(row));
        }
        document.getElementById('btnData').addEventListener('click', () => sortTable(0));
        document.getElementById('btnTitulo').addEventListener('click', () => sortTable(1));
        document.getElementById('btnGenero').addEventListener('click', () => sortTable(2));
        document.getElementById('btnDuracao').addEventListener('click', () => sortTable(3));
        document.getElementById('btnPersonagens').addEventListener('click', () => sortTable(4));
        document.getElementById('btnClassificacao').addEventListener('click', () => sortTable(5));
    </script>
